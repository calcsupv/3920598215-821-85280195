<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>v1埋め込みテスト</title>
</head>
<body>
  <div id="v1-container">読み込み中...</div>

  <script>
    fetch('v1.html')
      .then(response => response.text())
      .then(html => {
        // HTMLをDOMに挿入
        const container = document.getElementById('v1-container');
        container.innerHTML = html;

        // 埋め込んだHTML内の<script>タグを再実行する
        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      })
      .catch(error => {
        document.getElementById('v1-container').innerText = '読み込みに失敗しました。';
        console.error('エラー:', error);
      });
  </script>
</body>
</html>



// 基本的にv1を使うが、v2に切り替えるには"index/v1.html";を"index/v2.html";に
