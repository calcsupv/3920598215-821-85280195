<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 40px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .search-box {
      margin-bottom: 30px;
      text-align: center;
    }

    .search-box input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #007acc;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card a {
      display: block;
      padding: 20px;
      text-decoration: none;
      color: #333;
      font-size: 20px;
      font-weight: bold;
    }

    .card a:hover {
      background-color: #f0f0f0;
    }

    .contact {
      text-align: center;
      margin-top: 60px;
      font-size: 16px;
      color: #666;
    }

    .contact a {
      color: #007acc;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      .card {
        background: #1e1e1e;
        box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
      }

      .card a {
        color: #e0e0e0;
      }

      .card a:hover {
        background-color: #2a2a2a;
      }

      .contact {
        color: #aaa;
      }

      .contact a {
        color: #5ab4ff;
      }

      .search-box input {
        background-color: #1e1e1e;
        color: #e0e0e0;
        border: 1px solid #444;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="動画タイトルを検索...">
    </div>

    <!-- 動画リストここから -->
    <div class="card">
      <a href="https://web.archive.org/web/1oe_/http://wayback-fakeurl.archive.org/yt/5ZNFQmIzrBI" target="_blank">2021/01/31 世界一縦に長いトンネルを登ってみた【GMOD ゆっくり実況】</a>
    </div>

    <div class="card">
      <a href="https://web.archive.org/web/1oe_/http://wayback-fakeurl.archive.org/yt/jJGX4XoQXdw" target="_blank">2021/02/21 ピーチ城に不法侵入したらマ●オにキレられた【ゆっくり実況】</a>
    </div>

    <!-- 他のカードも同様に追加 -->
    
    <div class="contact">
      お問い合わせ: <a href="mailto:ii45iiy@gmail.com">email</a>
    </div>
  </div>

  <script>
    const input = document.getElementById("searchInput");
    input.addEventListener("input", function () {
      const filter = input.value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        if (text.includes(filter)) {
          card.style.display = "";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
