<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 40px;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .search-box {
      margin-bottom: 30px;
      text-align: center;
    }

    .search-box input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #007acc;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      opacity: 1;
      pointer-events: auto;
      padding: 20px;
      transition: transform 0.2s ease, background-color 0.3s, opacity 0.3s ease;
    }

    .card.hide {
      opacity: 0;
      pointer-events: none;
      height: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
      transition: opacity 0.3s ease, height 0.3s ease, margin 0.3s ease, padding 0.3s ease;
    }

    .card a {
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .card a:hover {
      color: #007acc;
      transform: scale(1.05);
    }

    .card a:active {
      transform: scale(1);
    }

    .contact {
      text-align: center;
      margin-top: 60px;
      font-size: 16px;
      color: #666;
    }

    .contact a {
      color: #007acc;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      .card {
        background: #1e1e1e;
        box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
      }

      .card a {
        color: #e0e0e0;
      }

      .card a:hover {
        background-color: #2a2a2a;
      }

      .contact {
        color: #aaa;
      }

      .contact a {
        color: #5ab4ff;
      }

      .search-box input {
        background-color: #1e1e1e;
        color: #e0e0e0;
        border: 1px solid #444;
      }
    }
  </style>
</head>
<body>

    // 日付順でソート
    videoData.sort((a, b) => new Date(a.date) - new Date(b.date));

    // 動画カード作成
    const videoList = document.getElementById('videoList');
    videoData.forEach(video => {
      const card = document.createElement('div');
      card.classList.add('card');
      const link = document.createElement('a');
      link.href = video.url;
      link.target = "_blank";
      link.textContent = `${video.date} - ${video.title}`;
      card.appendChild(link);
      videoList.appendChild(card);
    });

    // 検索機能
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", function() {
      const query = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.querySelector("a").textContent.toLowerCase();
        if (title.includes(query)) {
          card.classList.remove("hide");
        } else {
          card.classList.add("hide");
        }
      });
    });
  </script>
</body>
</html>
